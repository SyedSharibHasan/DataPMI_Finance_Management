<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            /* font-family: Arial, sans-serif;*/
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 120px;
            padding: 20px; /* Thoda margin upar se */
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://www.chromethemer.com/download/hd-wallpapers/batman-3840x2160.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 900px;
            box-sizing: border-box;
        }

        .form-container .form-section {
            width: 45%;
            margin-bottom: 8px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
            
        }


        .form-container input,
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

         button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
            margin-top: 12px;
        } 


    </style>
</head>
<body>

<div class="form-container">
    <div class="form-section">
        <h2>Personal Information</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

        <label for="alternate">Alternate Number:</label>
        <input type="tel" id="alternate" name="alternate" placeholder="Enter alternate number">

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" placeholder="Enter your position" required>

        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" placeholder="Enter client name" required>

        <label for="clientLocation">Client Location:</label>
        <input type="text" id="clientLocation" name="clientLocation" placeholder="Enter client location" required>

        <label for="projectDirector">Project Director:</label>
        <input type="text" id="projectDirector" name="projectDirector" placeholder="Enter project director" required>

        <label for="projectPartner">Project Partner:</label>
        <input type="text" id="projectPartner" name="projectPartner" placeholder="Enter project partner" required>
        <button class="button" type="submit">Submit</button>
    </div>
   
    <div class="form-section">
        <h2>Additional Information</h2>

        <label for="joiningDate">Joining Date:</label>
        <input type="date" id="joiningDate" name="joiningDate" required>

        <label for="workOrderStartDate">Start Date of Work Order:</label>
        <input type="date" id="workOrderStartDate" name="workOrderStartDate" required>

        <label for="workOrderEndDate">End Date of Work Order:</label>
        <input type="date" id="workOrderEndDate" name="workOrderEndDate" required>

        <label for="fees">Fees:</label>
        <input type="text" id="fees" name="fees" placeholder="Enter fees" required>

        <label for="woDetail">WO Detail:</label>
        <textarea id="woDetail" name="woDetail" rows="4" placeholder="Enter work order details" required></textarea>

        <label for="uploadWorkOrder">Upload Work Order:</label>
        <input type="file" id="uploadWorkOrder" name="uploadWorkOrder" accept=".pdf, .doc, .docx" required>

        <label for="uploadNDA">Upload NDA:</label>
        <input type="file" id="uploadNDA" name="uploadNDA" accept=".pdf, .doc, .docx" required>

        <label for="uploadResume">Upload Resume:</label>
        <input type="file" id="uploadResume" name="uploadResume" accept=".pdf, .doc, .docx" required>

      

    </div>
  
</div>

</body>
</html>
